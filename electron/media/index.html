<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <video src="" id="video1"></video>
  <script>
    // 视频可以慢慢播放的，， 视频流到达的时候  流  buffer  stream
    // webRTC   getUserMedia
    navigator.mediaDevices.getUserMedia({
      audio: true,
      video: {
        width: { min: 1024, ideal: 1280, max: 1920 },
        height: { min: 576, ideal: 750, max: 1080 },
        frameRate: { max: 30 }
      }
    })
    .then(stream => {
      const vedio1 = document.getElementById('vedio1')
      vedio1.srcObject = stream
      vedio1.onloadedmetadata = function() {
        vedio1.play()
      }
    })
  </script>
</body>
</html>
