<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现跨域功能</title>
	<link rel="stylesheet" href="/assets/bootstrap/dist/css/bootstrap.min.css">
	<style type="text/css">
		.container {
			padding-top: 60px;
		}
	</style>
</head>
<body>
	<div class="container">
		<form id="loginForm">
			<div class="form-group">
				<label>用户名</label>
				<input type="text" name="username" class="form-control" placeholder="请输入用户名">
			</div>
			<div class="form-group">
				<label>密码</label>
				<input type="password" name="password" class="form-control" placeholder="请输入用密码">
			</div>
			<input type="button" class="btn btn-default" value="登录" id="loginBtn">
			<input type="button" class="btn btn-default" value="检测用户登录状态" id="checkLogin">
		</form>
  </div>
  <script>
    var loginBtn = document.getElementById('loginBtn')
    var checkLogin = document.getElementById('checkLogin')
    var loginForm = document.getElementById('loginForm')
    // 登陆
    loginBtn.onclick = function() {
      // 将html表单转换为formData表单对象
      var formData = new FormData(loginForm);
      // ajxa
      var xhr = new XMLHttpRequest();
      xhr.open('post', 'http://localhost:3001/login');
      // 当发送跨域请求时发送cookie信息
      xhr.withCredentials = true;
      xhr.send(formData);
      xhr.onload = function() {
        console.log(xhr.responseText);
      }
    }
    // 检测
    checkLogin.onclick = function() {
      var xhr = new XMLHttpRequest();
      xhr.open('get', 'http://localhost:3001/checkLogin');
      // 当发送跨域请求时发送cookie信息
      xhr.withCredentials = true;
      xhr.send();
      xhr.onload = function() {
        console.log(xhr.responseText);
      }
    }
  </script>
</body>
</html>
