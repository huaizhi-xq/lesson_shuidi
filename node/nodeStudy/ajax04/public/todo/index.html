<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Todo List</title>
		<link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="/js/nprogress/nprogress.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus id="task">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list" id="todo-list">
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong id="count">0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
            <!-- <a class="selected" href="#/">All</a> -->
            <a id="a1" class="selected" href="javascript:void(0);" onclick="render()">All</a>
					</li>
					<li>
            <!-- <a href="/todo/js/active.js" >Active</a> -->
            <a id="a2" href="javascript:void(0);" onclick="active()">Active</a>
					</li>
					<li>
            <!-- <a href="#/completed">Completed</a> -->
            <a id="a3" href="javascript:void(0);" onclick="completed()">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Clear completed</button>
			</footer>
    </section>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/template-web.js"></script>
    <script src="/js/nprogress/nprogress.js"></script>
    <script type="text/html" id="taskTpl">
      {{each tasks}}
      <li class="{{$value.completed ? 'completed' : ''}}">
        <div class="view">
          <input class="toggle" type="checkbox" {{$value.completed ? 'checked' : ''}}>
          <label >{{$value.title}}</label>
          <button class="destroy" data-id="{{$value._id}}"></button>
        </div>
        <input class="edit" >
      </li>
      {{/each}}
    </script>
    <script>
      // 存放任务列表
      var taskAry = [];
      // 选择任务列表容器
      var taskBox = $('#todo-list');
      // 添加任务的文本框
      var taskInp = $('#task')
      // 用于存储未完成任务数量的strong标签
      var strong = $('#count');
      var a1 = $('#a1');
      var a2 = $('#a2');
      var a3 = $('#a3');

      // 当页面中有ajax请求时触发
      $(document).on('ajaxStart', function() {
        NProgress.start();
      })

       // 当页面中有ajax请求完成时触发
       $(document).on('ajaxComplete', function() {
        NProgress.done();
      })

      // 向服务器发送请求，获取已存在的任务
      $.ajax({
        url: '/todo/task',
        type: 'get',
        success: function(response) {
          // 将已存在的任务存储在taskAry中
          taskAry = response;
          // 拼接字符串并且显示在页面当中
          render();
        }
      })

      // 获取文本框并且添加键盘抬起事件
      taskInp.on('keyup', function(event) {
        // 如果用户敲击的是回车键
        if (event.keyCode == 13 ) {
          // 获取文本框内容
          var taskName = $(this).val();
          // 用户没有输入
          if (taskName.trim().length == 0) {
            alert('请输入任务名称');
            return;
          }
          // 向服务器端发送请求 添加任务
          $.ajax({
            type: 'post',
            url: '/todo/addTask',
            contentType: 'application/json',
            data: JSON.stringify({title: taskName}),
            success: function(response) {
              // 将任务添加到任务列表中
              taskAry.push(response);
              // 拼接字符串并且显示在页面当中
              render();
              // 清空文本框的内容
              taskInp.val('');
            }
          })
        }
      })

      // 拼接字符串并且显示在页面当中
      function render() {
        a2.removeClass('selected');
        a3.removeClass('selected');
        a1.addClass('selected');
        // 字符串拼接
        var html = template('taskTpl', {
          tasks: taskAry
        })
        // 将拼接好的字符串显示在ul标签中
        taskBox.html(html);

        calcCount();
      }

      // 当用户点击删除按钮时触发ul标签身上的点击事件
      taskBox.on('click', '.destroy', function() {
        // 要删除的任务id
        var id = $(this).attr('data-id');
        console.log(id);
        // 向服务器端发送请求删除任务
        $.ajax({
          url: '/todo/deleteTask',
          type: 'get',
          data: {
            _id: id
          },
          success: function(response) {
            // 从任务数组中找到已经删除掉的任务索引
            var index = taskAry.findIndex(item => item._id == id);
            // 将任务从数组中删除
            taskAry.splice(index,1);
            // 重新渲染页面
            render();
          }
        })
      })

      // 当用户改变任务名称前面的复选框状态
      taskBox.on('change', '.toggle', function() {
        // true选中 false未选中
        const status = $(this).is(':checked');
        // 当前点击任务id  siblings获取同级元素
        const id = $(this).siblings('button').attr('data-id');
        //  更改任务状态
        $.ajax({
          type: 'post',
          url: '/todo/modifyTask',
          data: JSON.stringify({_id: id, completed: status}),
          contentType: 'application/json',
          success: function(response) {
            // 将任务状态同步到任务数组中
            var task = taskAry.find(item => item._id == id);
            // 更改任务状态
            task.completed = response.completed;
            render();
          }
        })
      })

      // 当用户双击任务
      taskBox.on('click', 'label', function() {
        // console.log('111')
        // 让任务处于编辑状态
        $(this).parent().parent().addClass('editing');
        // 将任务名称显示在文本框
        $(this).parent().siblings('input').val($(this).text());
        // 让文本获取焦点
        $(this).parent().siblings('input').focus();
      })

      // 当文本框离开焦点的时候
      taskBox.on('blur', '.edit', function() {
        // 最新的任务名称
        var newTaskName = $(this).val();
        // 编辑任务的id
        var id = $(this).siblings().find('button').attr('data-id');
        // 向服务器发送请求 修改任务名称
        $.ajax({
          url: '/todo/modifyTask',
          type: 'post',
          data: JSON.stringify({_id: id, title: newTaskName}),
          contentType: 'application/json',
          success: function(response) {
            // 改变任务数组
            var task = taskAry.find(item => item._id == id);
            // 修改任务名称
            task.title = response.title;
            render();
          }
        })
      })

      // 用于计算未完成任务的数量
      function calcCount() {
        var count = 0;
        // 将未完成的任务过滤到一个新的任务数组中
        var newAry = taskAry.filter(item => item.completed == false);
        // 将新数组的长度赋值给count
        count = newAry.length;
        // 将未完成的任务数量显示在页面中
        strong.text(count);
      }
      function all() {
        a2.removeClass('selected');
        a3.removeClass('selected');
        a1.addClass('selected');
        render();
      }
      //  显示未完成
      function active() {
        a1.removeClass('selected')
        a3.removeClass('selected')
        a2.addClass('selected');
        var newAry = taskAry.filter(item => item.completed == false);
          // console.log(newAry)
          // 字符串拼接
          var html = template('taskTpl', {
            tasks: newAry
          })
          // 将拼接好的字符串显示在ul标签中
          taskBox.html(html);
      }
      //  显示已完成
      function completed() {
        a1.removeClass('selected')
        a2.removeClass('selected')
        a3.addClass('selected');
        var newAry = taskAry.filter(item => item.completed == true);
        // console.log(newAry)
        // 字符串拼接
        var html = template('taskTpl', {
          tasks: newAry
        })
        // 将拼接好的字符串显示在ul标签中
        taskBox.html(html);
      }
    </script>
	</body>
</html>
