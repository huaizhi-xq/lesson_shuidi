<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item in letters" >{{item}}</li>
    </ul>
    <button @click="btnClick">按钮</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        letters: ['a','b','c','d']
      },
      methods:{
        btnClick() {
          // push() pop() shift() unshift() splice() sort() reverse()  响应式
          // this.letters.push('e');
          // splice: 删除/插入/替换
          // start deleteNum addElement
          // this.letters.splice(2,1,'f','g')


          // 通过索引值修改数组中的元素不是响应式
          // this.letters[0] = 'z'
          // this.letters.splice(0,1,'z')
          // set(要修改的对象,索引值, 修改后的值)
          Vue.set(this.letters,0,'z')
        }
      }
    })
  </script>
</body>
</html>
